<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT COLLABORATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto shadow" style="margin-top: 8%; height: 70vh">
                <h1 class="display-2">Count: <span id="counter">0</span></h1>
                <button class="bg-success text-light" onclick="increaseCount()">Increase Count</button>
                <button class="bg-danger text-light" onclick="stopCount()">Stop Count</button>
                <button class="bg-dark text-light" onclick="resetCount()">Reset Count</button>
            </div>
        </div>
    </div>


    <script>
        // SETTIMEOUT AND SETINTERVAL

        var myInterval;

        const increaseCount = () => {

            // setInterval(handler, timeout);

            myInterval = setInterval(countFunction, 10);
        }

        const countFunction = ()=>{
                let initialCount = Number(document.getElementById("counter").innerHTML);
                let newCount = initialCount + 1;
                document.getElementById("counter").innerHTML = newCount;
        }

        const stopCount = () => {
                clearInterval(myInterval);
        }

        const resetCount = () => {
                clearInterval(myInterval)
                let resetCount = 0
                document.getElementById("counter").innerHTML = resetCount;
         }

           
        
    </script>
</body>
</html>
